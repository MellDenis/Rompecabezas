<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h2>Rompecabezas</h2>
      </div>
      <div id="instrucciones">
        <h3>INSTRUCCIONES</h3>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
          <h3>OBJETIVO</h3>
        <div class="texto-centrado">
          <img src="images/final.png">
        </div>
      </div>
      <div id="ultimo-mov"> 
          <h3>ULTIMO MOVIMIENTO</h3>
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>

    <div class="col-60">
      <div id="juego">
        <div id="pieza1" class="piezaClass">
            <img src="images/10.jpg">
        </div>
        <div id="pieza2" class="piezaClass">
            <img src="images/20.jpg">
        </div>
        <div id="pieza3" class="piezaClass">
            <img src="images/30.jpg">
        </div>
        <div id="pieza4" class="piezaClass">
            <img src="images/40.jpg">
        </div>
        <div id="pieza5" class="piezaClass">
            <img src="images/50.jpg">
        </div>
        <div id="pieza6" class="piezaClass">
            <img src="images/60.jpg">
        </div>
        <div id="pieza7" class="piezaClass">
            <img src="images/70.jpg">
        </div>
        <div id="pieza8" class="piezaClass">
            <img src="images/80.jpg">
        </div>
        <div id="pieza9" class="piezaClass"></div>
      </div>
    </div>

    <div id="footer">
      <h3>By Melania Peralta Flores</h3>
    </div>

    <script src="js/juego.js"></script>
  </body>
</html>
